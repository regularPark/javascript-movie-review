<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>영화관</title>
</head>

<body>
  <div id="app">
    <header>
      <h1><img src="assets/logo.png" alt="MovieList 로고" /></h1>
      <form class="search-box">
        <input type="text" name="search-text" placeholder="검색" />
        <button class="search-button">검색</button>
      </form>
    </header>
    <main>
      <section class="item-view">
        <h2>지금 인기 있는 영화</h2>
        <ul class="item-list"></ul>
        <p class="item-last-notice">마지막 페이지입니다.</p>
        <button id="item-load" class="btn primary full-width">더 보기</button>
      </section>
    </main>

    <div class="popup-container">
    </div>
  </div>
</body>

</html>
